<!-- ===============================
     CLIENTES — Página principal
================================ -->
<link rel="stylesheet" href="../css/clientes.css" />
<script src="../js/clientes.js"></script>

<div class="clientes-page">
  <!-- Cabeçalho -->
  <div class="clientes-header">
    <div class="filtro-busca">
      <select id="filtroClientes">
        <option value="nome">Nome</option>
        <option value="codigo">Código</option>
      </select>
      <input type="text" id="buscaCliente" placeholder="Buscar cliente..." />
    </div>

    <!-- Botão de adicionar cliente -->
    <button class="btn-add-cliente" id="btnAddCliente" title="Cadastrar Cliente" data-tooltip="Cadastrar cliente">
      <i class="fas fa-plus"></i>
    </button>
  </div>

  <!-- Lista de clientes -->
  <div class="clientes-tabela">
    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Email</th>
          <th>Cidade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="clientes-body"></tbody>
    </table>
    
  </div>

  <!-- Modal de cadastro / edição -->
  <div class="modal" id="modalCliente">
    <div class="modal-content">
      <span class="close-modal" id="closeModalCliente">&times;</span>
      <h2 id="tituloModalCliente">Cadastrar Cliente</h2>

      <form id="formCliente">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" required />

        <label for="nome">Nome:</label>
        <input type="text" id="nome" required />

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" placeholder="(00) 00000-0000" />

        <label for="email">Email:</label>
        <input type="email" id="email" />

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" />

        <button type="submit" class="btn-salvar">Salvar Cliente</button>
      </form>
    </div>
  </div>
</div>
