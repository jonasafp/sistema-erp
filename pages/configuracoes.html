<link rel="stylesheet" href="../css/configuracoes.css" />
<script defer src="../js/configuracoes.js"></script>

<div class="configuracoes-page">
  <div class="page-header">
    <h1>Configurações do Sistema</h1>
    <p>Personalize o tema e as cores do ERP conforme sua preferência.</p>
  </div>

  <!-- === Seção de Tema === -->
  <section class="config-section">
    <h2>Tema do Sistema</h2>
    <div class="tema-cards">
      <div class="tema-card" data-tema="claro">
        <i class="fas fa-sun"></i>
        <span>Tema Claro</span>
      </div>
      <div class="tema-card" data-tema="escuro">
        <i class="fas fa-moon"></i>
        <span>Tema Escuro</span>
      </div>
    </div>
  </section>

  <!-- === Seção de Cores === -->
  <section class="config-section">
    <h2>Paleta de Cores</h2>
    <div class="cores-cards">
      <div class="cor-card" data-cor="azul">
        <div class="preview" style="background: #0066ff;"></div>
        <span>Azul</span>
      </div>
      <div class="cor-card" data-cor="vermelho">
        <div class="preview" style="background: #e53935;"></div>
        <span>Vermelho</span>
      </div>
      <div class="cor-card" data-cor="amarelo">
        <div class="preview" style="background: #f9a825;"></div>
        <span>Amarelo</span>
      </div>
    </div>
  </section>
</div>
