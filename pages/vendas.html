<link rel="stylesheet" href="../css/style.css" />
<link rel="stylesheet" href="../css/vendas.css" />
<script defer src="../js/vendas.js"></script>

<div class="page vendas-page">
  <div class="pdv-container">
    <!-- Cabe√ßalho -->
    <header class="pdv-header">
      <h1 id="produto-nome">CAIXA LIVRE - AGUARDANDO PRODUTO</h1>
    </header>

    <!-- Campo vis√≠vel de c√≥digo -->
    <div class="codigo-box">
      <label for="inputCodigo">C√≥digo do Produto:</label>
      <input type="text" id="inputCodigo" class="codigo-input" placeholder="Digite o c√≥digo e pressione Enter" autofocus
        autocomplete="off" />
    </div>

    <!-- Corpo principal -->
    <main class="pdv-main">
      <!-- Tabela -->
      <section class="pdv-tabela">
        <table>
          <thead>
            <tr>
              <th>C√≥digo</th>
              <th>Item</th>
              <th>Descri√ß√£o do Produto</th>
              <th>Valor Unit√°rio</th>
              <th>Quantidade</th>
              <th>Sub-Total</th>
            </tr>
          </thead>
          <tbody id="pdv-body"></tbody>
        </table>
      </section>

      <!-- Lateral direita -->
      <aside class="pdv-lateral">
        <img id="produto-img" src="../assets/no-image.png" alt="Imagem do Produto" />
        <div class="pdv-info">
          <div><span>Pre√ßo</span>
            <p id="preco-produto">R$ 0,00</p>
          </div>
          <div><span>Quantidade</span>
            <p id="quantidade-produto">0</p>
          </div>
          <div><span>SubTotal</span>
            <p id="subtotal-produto">R$ 0,00</p>
          </div>
          <div class="total-box">
            <span>Total da Compra</span>
            <h2 id="total-compra">R$ 0,00</h2>
          </div>
        </div>
      </aside>
    </main>

    <!-- Rodap√© -->
    <footer class="pdv-footer">
      <button class="pdv-btn" id="btnFecharCaixa">Fechar Caixa</button>
      <button class="pdv-btn" id="btnAbrirCaixa">Abrir Caixa</button>
      <button class="pdv-btn" id="btnCancelarVenda">Cancelar Venda</button>
      <button class="pdv-btn" id="btnCancelarItem">Cancelar Item</button>
      <button class="pdv-btn" id="btnConsultarProdutos">Consultar Produtos</button>
      <button class="pdv-btn" id="btnDevolucao">Devolu√ß√£o</button>
      <button class="pdv-btn destaque" id="btnFinalizarVenda">Finalizar Venda</button>
    </footer>
  </div>

  <!-- Modal de Consulta de Produtos -->
  <div class="modal-consulta" id="modalConsulta">
    <div class="modal-consulta-content">
      <div class="modal-header">
        <h2>Consultar Produtos</h2>
        <span class="close-modal" id="closeConsulta">&times;</span>
      </div>

      <div class="modal-body">
        <input type="text" id="inputBuscaProduto" placeholder="Digite para filtrar produtos..." />
        <table class="tabela-consulta">
          <thead>
            <tr>
              <th>C√≥digo</th>
              <th>Nome</th>
              <th>Pre√ßo</th>
            </tr>
          </thead>
          <tbody id="listaConsulta"></tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Modal de Pagamento -->
  <div class="modal-pagamento" id="modalPagamento">
    <div class="modal-pagamento-content">
      <div class="modal-header">
        <h2>Forma de Pagamento</h2>
        <span class="close-modal" id="closePagamento">&times;</span>
      </div>

      <div class="modal-body">
        <div class="valores-resumo">
          <p>Total da Venda: <strong id="pagamento-total">R$ 0,00</strong></p>

          <div class="campo">
            <label for="desconto">Desconto (R$ ou %):</label>
            <input type="text" id="desconto" placeholder="Ex: 10 ou 10%" />
          </div>

          <div class="campo">
            <label for="acrescimo">Acr√©scimo (R$ ou %):</label>
            <input type="text" id="acrescimo" placeholder="Ex: 5 ou 5%" />
          </div>

          <div class="campo">
            <label for="formaPagamento">Forma de Pagamento:</label>
            <select id="formaPagamento">
              <option value="">Selecione...</option>
              <option value="dinheiro">üíµ Dinheiro</option>
              <option value="pix">‚ö° PIX</option>
              <option value="debito">üí≥ Cart√£o D√©bito</option>
              <option value="credito">üí≥ Cart√£o Cr√©dito</option>
            </select>
          </div>

          <p class="valor-final">
            Valor Final: <strong id="valor-final">R$ 0,00</strong>
          </p>
        </div>

        <button id="btnConfirmarPagamento" class="btn-confirmar">Finalizar Venda</button>
      </div>
    </div>
  </div>

</div>
