<!-- Cabeçalho padrão -->
<link rel="stylesheet" href="../css/style.css" />
<link rel="stylesheet" href="../css/estoque.css" />
<script defer src="../js/estoque.js"></script>

<div class="page estoque-page">
  <section class="estoque-page">
    <div class="page-header">
      <div class="header-left">
        <h1>Estoque</h1>
        <p>Visualize e gerencie o status dos seus produtos.</p>
      </div>
      <!-- Botão de adicionar produto -->
      <button class="btn-add" id="btnAddProduto" title="Adicionar Produto">
        <i class="fas fa-plus"></i>
      </button>
    </div>

    <!-- Cards resumo -->
    <section class="cards-resumo">
      <div class="card">
        <h2>1.250</h2>
        <p>Itens em Estoque</p>
      </div>
      <div class="card">
        <h2>78</h2>
        <p>Itens em Falta</p>
      </div>
      <div class="card">
        <h2>45</h2>
        <p>Produtos Cadastrados</p>
      </div>
    </section>

        <!-- Filtro e pesquisa -->
    <div class="filtro-busca">
      <select id="filtroTipo">
        <option value="nome">Nome</option>
        <option value="codigo">Código</option>
      </select>
      <input type="text" id="campoBusca" placeholder="Pesquisar produto..." />
    </div>

    <!-- Tabela de produtos -->
    <section class="estoque-tabela">
      <h3>Lista de Produtos</h3>
      <table>
        <thead>
          <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Quantidade</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="estoque-body"></tbody>
      </table>
    </section>

    <!-- Modal de Cadastro -->
    <div class="modal" id="modalProduto">
      <div class="modal-content">
        <span class="close-modal" id="closeModal">&times;</span>
        <h2>Cadastrar Novo Produto</h2>

        <form id="formProduto">
          <label for="codigo">Código:</label>
          <input type="text" id="codigo" name="codigo" required />

          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="categoria">Categoria:</label>
          <input type="text" id="categoria" name="categoria" />

          <label for="quantidade">Quantidade:</label>
          <input type="number" id="quantidade" name="quantidade" required />

          <label for="status">Status:</label>
          <select id="status" name="status" required>
            <option value="ativo">Ativo</option>
            <option value="baixo">Estoque Baixo</option>
            <option value="esgotado">Esgotado</option>
          </select>

          <button type="submit" class="btn-salvar">Salvar Produto</button>
        </form>
      </div>
    </div>
  </section>
</div>
