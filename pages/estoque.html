        ESTOQUE
======================== -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="../css/style.css" />
<link rel="stylesheet" href="../css/estoque.css" />

<div class="page estoque-page">

  <!-- Cabeçalho -->
  <section class="page-header">
    <div class="header-left">
      <h1>Gestão de Estoque</h1>
      <p>Visualize e gerencie o status dos seus produtos.</p>
    </div>

    <!-- Botão de adicionar produto -->
    <button class="btn-add" id="btnAddProduto" title="Adicionar Produto">
      <i class="fas fa-plus"></i>
    </button>
  </section>

  <!-- Cards resumo -->
  <section class="cards-resumo">
    <div class="card">
      <h2>1.250</h2>
      <p>Itens em Estoque</p>
    </div>
    <div class="card">
      <h2>78</h2>
      <p>Itens em Falta</p>
    </div>
    <div class="card">
      <h2>45</h2>
      <p>Produtos Cadastrados</p>
    </div>
  </section>

  <!-- Tabela de produtos -->
  <section class="estoque-tabela">
    <h3>Lista de Produtos</h3>
    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Quantidade</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="estoque-body">
        <!-- Produtos inseridos via JS futuramente -->
      </tbody>
    </table>
  </section>

  <!-- Modal de cadastro -->
  <div class="modal" id="modalProduto">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      <h2>Cadastrar Novo Produto</h2>

      <form id="formProduto">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" required>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria">

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
          <option value="ativo">Ativo</option>
          <option value="baixo">Estoque Baixo</option>
          <option value="esgotado">Esgotado</option>
        </select>

        <button type="submit" class="btn-salvar">Salvar Produto</button>
      </form>
    </div>
  </div>

</div>
